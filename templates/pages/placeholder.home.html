<!-- prettier-ignore -->
{% extends 'layouts/main.html' %}

 {% block title %} Speech to Text Demo {%endblock %}

{% block content %}
<span id="lang" style="display: none;">en-US</span>
<span id="file-path" style="display: none;">en-US</span>

  <div class="splash-screen">
    <img src="/static/img/splash.jpg" alt="Logo">
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Record Something</h4>
            <p class="card-text">Wait for 1 second before recoding.</p>
            <div class="spinner" id="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <div class="d-flex">
              <button class="ml-auto mr-auto btn btn-primary btn-icon btn-round" id="btn-listen">
                <i class="fa fa-play"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-sm-12 col-md-6">
        <div class="card" >
          <div class="card-body">
            <form action="/upload" class="dropzone" id="my-awesome-dropzone">
              <div class="fallback">
                <input name="file" type="file" />
              </div>
            </form>
            <button class="btn btn-large" id="btn-transcribe">Transcribe</button>
            <!-- <form method=post enctype="multipart/form-data" action="/transcribe">
              <input type="file" name="file">
              <input type="submit" value="Upload">
            </form> -->
          </div>
        </div>
      </div>

      <div class="col col-sm-12">
        <div class="card" >
          <div class="card-body">
            <h4 class="card-title">Transcription</h4>
            <span id="transcription-hidden" style="display: none;"></span>
            <span>Speaker 1: <span class="circle speaker-1"></span></span>
            <br>
            <span>Speaker 2: <span class="circle speaker-2"></span></span>
            <blockquote id="transcription">
              {{value}}
            </blockquote>
          </div>
        </div>
      </div>

      <div class="col col-sm-12">
        <div class="card" >
          <div class="card-body">
            <h4 class="card-title">Sentiment</h4>
            <div id="sentiment-text"></div>
            <div class="progress-container-1">
              <span class="progress-badge">Speaker 1</span>
              <div class="progress">
                <div id="prog-bar-1" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1" style="width: 0%;">
                </div>
                <span class="progress-value" id="prog-val-1">0</span>
              </div>
            </div>
            <div class="progress-container-2">
              <span class="progress-badge">Speaker 2</span>
              <div class="progress">
                <div id="prog-bar-2" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1" style="width: 0%;">
                </div>
                <span class="progress-value" id="prog-val-2">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


{% endblock %}
