<!-- prettier-ignore -->
{% extends 'layouts/main.html' %}

 {% block title %} Speech to Text Demo {%endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col col-lg-12">
        <button class="btn btn-lg btn-primary" id="btn-listen">Hello</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Draw audio waveform</h2>
    <canvas class="screen" width="500" height="300" id="cvs"></canvas>
  </div>

  <form method=post enctype="multipart/form-data" action="/transcribe">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>

{% endblock %}
